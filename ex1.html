<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

let nota1, nota2, nota3, nota4;

nota1 = parseFloat(prompt("Digite a primeira nota (de 0 a 10):"));
while (nota1 > 10) {
  nota1 = parseFloat(prompt("Nota inválida. Digite a primeira nota (de 0 a 10):"));
}

nota2 = parseFloat(prompt("Digite a segunda nota (de 0 a 10):"));
while (nota2 > 10) {
  nota2 = parseFloat(prompt("Nota inválida. Digite a segunda nota (de 0 a 10):"));
}

nota3 = parseFloat(prompt("Digite a terceira nota (de 0 a 10):"));
while (nota3 > 10) {
  nota3 = parseFloat(prompt("Nota inválida. Digite a terceira nota (de 0 a 10):"));
}

nota4 = parseFloat(prompt("Digite a quarta nota (de 0 a 10):"));
while (nota4 > 10) {
  nota4 = parseFloat(prompt("Nota inválida. Digite a quarta nota (de 0 a 10):"));
}

let media = (nota1 + nota2 + nota3 + nota4) / 4;

console.log("Média:", media.toFixed(1));

if (media >= 7.0) {
  console.log("Aprovado!");
} else {
  console.log("Reprovado.");
}

    </script>
</head>
